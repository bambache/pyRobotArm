<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
    
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <title>pyRobotArm</title>
        <link rel="stylesheet" href="{{ static_url("style.css") }}" type="text/css" />
        <script src="//ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
        <script src="{{ static_url("scripts.js") }}" type="text/javascript"></script>
    </head>
    
    
    <body>
        <div id="input">
            <form action="/set" method="post" id="form">
                <table>
                    <tr>
                        <td>
                            <input name="slider" type="range" id="slider" value="90" min="0" max="180" style="width:500px"/>
                        </td>
                        <td style="padding-left:5px">
                            <input type="hidden" name="next" value="{{ request.path }}" />{% module xsrf_form_html() %}
                        </td>
                    </tr>
                </table>
            </form>
        </div>
        <div id="status">
        </div>
        
       
    </body>

</html>
